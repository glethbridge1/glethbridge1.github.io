<!DOCTYPE html>
<html>
  <head>
    <title>WAO coming soon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="icon" href="/favicon_io/favicon-32x32.png" size="32x32">
    <link rel="icon" href="/favicon_io/favicon-16x16.png" size="16x16">

    <style>
        body,
        h1 {
            font-family: "Raleway", sans-serif
        }

        body,
        html {
            height: 100%
        }

        .bgimg {
            background-image: url('mockup-backgroundNEW.jpg');
            background-attachment: fixed;
            background-position: center;
            background-size: 100% 100%;
            min-height: 100%;
        }
        .bgcolor{background-color: #b5eab9;}


    </style>
</head>
<body>

  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-small">
      <img src="Logo 05- 600 x 600 pxBLUE.png" alt="Works As One">
    </div>
    <div class="w3-display-topmiddle w3-padding-48">
      <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <p id="demo" style="font-size:25px;text-align: center;" class="bgcolor"></p>
    </div>
    <div class="w3-padding w3-display-topright">
      <p><a class="w3-btn w3-blue w3-hover-red w3-round-xxlarge" href = "mailto:contact@worksas.one">REGISTER INTEREST</a></p>
    </div>
    <div class="w3-padding w3-display-bottommiddle">
      <p>Please note this is not a real product/service</p>
      <p>but is used for the PHY9012M-2122 module at UOL</p>
    </div>
  </div>

  <script>
  // Set the date we're counting down to
  var countDownDate = new Date("Sep 30, 2022 23:59:59").getTime();

  // Update the count down every 1 second
  var countdownfunction = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
      clearInterval(countdownfunction);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);
  </script>

</body>
</html>
